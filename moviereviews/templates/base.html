<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">

                    <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img src="{% static 'images/movie.png' %}" alt="movie-icon" width="30" height="24" class="d-inline-block align-text-top">
                Movies
            </a>
                    <button class="navbar-toggler" type="button"    
                      data-bs-toggle="collapse"          
                      data-bs-target="#navbarNavAltMarkup"        
                      aria-controls="navbarNavAltMarkup"         
                      aria-expanded="false"          
                      aria-label="Toggle navigation">       
                      <span class="navbar-toggler-icon"></span>     
                    </button>        
                    <div class="collapse navbar-collapse"        
                      id="navbarNavAltMarkup">      
                      <div class="navbar-nav ms-auto">      
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                        {% if user.is_authenticated %}
                          <a href="{% url 'logoutaccount' %}" class="nav-link">Logout {{ user.username }}</a>
                        {% else %}
                          <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                          <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                        {% endif %}
                      </div>         
                    </div>         
        </div>     
     </nav>
   <div class="container mt-3">
    {% block content %}
    {% endblock content %}
   </div>
   <footer class="text-center text-lg-start bg-light
      text-muted mt-4">
      <div class="text-center p-4">
        © Copyright -
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/eddie_dankie">
          Eddie Dankie
        </a> -
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/eddie_dankie">
          Aldrich Mawuli
        </a>
      </div>
    </footer>
</body>
<!-- MDB -->
</html>
